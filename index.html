<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
  <div id="Gallery">
    <!--preloader-->
    <div v-show="preloader" class="loader-wrap">
      <div class="loader"></div>
    </div>
    
    <div class="container-fluid">
      <div class="py-5 text-center">
        <h1>Image Gallery from Flickr</h1>
        <h5>Using Vue js & Bootstrap</h5>
      </div>

      <!--Error message if api fails-->
      <div v-if="showError!=null"> 
        <div class="alert alert-danger" role="alert">
          {{showError}}
        </div>
      </div>

      <!--Warning message if image count is zero-->
      <div v-if="imagesToDisplay==0"> 
        <div class="alert alert-warning" role="alert">
          No Results Found!
        </div>
      </div>

      <!--Image Grid-->
      <div class="row g-0"  data-masonry='{"percentPosition": true }'>
        <div class="col-xl-2 col-lg-3 col-sm-4 col-6" v-for="image in images.slice(0,imagesToDisplay)">
          <a href="javascript:;" class="d-block thumb" @click=openModal(image)  data-bs-toggle="modal" data-bs-target="#imageModal">
            <img class="thumb-img" :src="handleImageUrl(image.farm,image.server,image.id,image.secret)" :title="image.title" alt="flickr" />
          </a>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-body p-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div v-html="bigImage" class="big-img position-relative h-100"></div>
           <div class="caption position-absolute">{{bigTitle}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
